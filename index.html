<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Nitroless - Custom Emojis on Discord without Nitro">
    <meta name="description" content="A Project where you can use any custom emoji on Discord servers without Nitro! Just tap the emoji and paste it in the discord chat.">
    <meta name="keywords" content="nitroless, discord, nitro, no nitro, discord nitro, emojis, custom emojis, emotes, custom emotes">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta property="og:title" content="Nitroless" />
    <meta property="og:description" content="Custom Emojis on Discord without Nitro" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://nitroless.github.io/" />
    <meta property="og:image" content="http://nitroless.github.io/contents/icons/icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Nitroless - Custom Emojis on Discord without Nitro</title>
    <link rel="stylesheet" href="contents/css/style.css" />
    <link rel="stylesheet" href="contents/css/micon.css">
    <link rel="manifest" href="nitroless.webmanifest" />
</head>
<body>
    <div id="headerContainer" class="header">
        <div id="hamburgerMenu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="leftHeaderContent">
            <div id="logoContainer" class="logo">
                <div id="logo">Nitroless</div>
            </div>
            <div id="sidebarContainer">
                <div id="homeButton" class="sidebarButtons active">Home</div>
                <div id="customReposButton" class="sidebarButtons">Repos</div>
                <div id="aboutButton" class="sidebarButtons">About</div>
                <div id="twitterButton" class="sidebarButtons">Twitter</div>
                <div id="discordButton" class="sidebarButtons">Discord</div>
                <div id="iOSApp" class="sidebarButtons">iOS</div>
                <div id="macOSApp" class="sidebarButtons">macOS</div>
                <div id="electronApp" class="sidebarButtons">Windows</div>
            </div>
        </div>
    </div>
    <div id="searchBox">
        <input type="search" id="searchInput" class="inputTextField" placeholder="Search for emojis..." />
    </div>
    <div id="addRepoButton" class="hidden">
        <div class="addRepoIcon mi mi-Add"></div>
        <div class="addRepoText">Add Repo</div>
    </div>
    <div id="content" class="contentFlexBox"></div>
    <div id="bottomNavBar">
        <div id="homeButton" class="bottomNavBarButtons active">
            <div class="mi mi-Home navbarIcons"></div>
            <div class="navbarText">Home</div>
        </div>
        <div id="sourcesButton" class="bottomNavBarButtons">
            <div class="mi mi-AllApps navbarIcons"></div>
            <div class="navbarText">Repos</div>
        </div>
    </div>
    <script src="contents/js/localStore.js"></script>
    <script src="contents/js/domMaker.js"></script>
    <script src="contents/js/main.js"></script>
    <script src="contents/js/customRepos.js"></script>
    <script src="contents/js/aboutStuff.js"></script>
    <script src="contents/js/sidebarStuff.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>
    <script>
        loadPage.init({
            content: document.getElementById("content"),
            searchBar: document.getElementById("searchInput"),
            sidebarOpener: document.getElementById("hamburgerMenu")
        });
        sidebarStuff.init();
        document.getElementById("addRepoButton").addEventListener("click", async function(e) {
            let addRepo = prompt("Please enter the Repo's URL:", "https://");
            if(addRepo != null && addRepo !== "") {
                try {
                    const response = await fetch(`${addRepo}index.json`);
                    localstore.addApp("addedRepos", addRepo);
                    alert("Repo Added!");
                    customRepos.init();
                } catch(err) {
                    alert("Repo could not be added because \n\nError:\n" + err);
                }
            }
        });
    </script>
</body>
</html>
