<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitroless</title>
    <link rel="stylesheet" href="contents/style.css">
    <link rel="apple-touch-icon" href="contents/icon-512.png">
    <link rel="manifest" href="nitroless.webmanifest">
</head>
<body>
    <div id="headerContainer" class="header">
        <div class="leftHeaderContent">
            <div id="hamburgerMenu"></div>
            <div id="logoContainer" class="logo">
                <div id="logo">Nitroless</div>
                <div id="generalInfo">Custom emojis on Discord without Nitro.</div>
            </div>
            <div id="sidebarContainer">
                <div id="homeButton" class="sidebarButtons active">Home</div>
                <div id="aboutButton" class="sidebarButtons">About</div>
                <div id="creditsButton" class="sidebarButtons">Credits</div>
            </div>
        </div>
    </div>
    <div id="searchBox">
        <input type="search" id="searchInput" class="inputTextField" placeholder="Search for emojis..." />
    </div>
    <div id="content" class="contentFlexBox"></div>
    <script src="contents/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>
    <script>
        var clipboard = new ClipboardJS('.emoteContainer');

        clipboard.on('success', loadPage.copySuccess);
        clipboard.on('error', loadPage.copyFailure);

        loadPage.init({
            content: document.getElementById("content"),
            searchBar: document.getElementById("searchInput"),
        });
    </script>
</body>
</html>
